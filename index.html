<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Event Calendar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <style>
        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

       /* Body Styles */
    body {
        font-family: Arial, sans-serif;
        background-image: url("images.png"); /* Replace 'your-image.jpg' with the URL or path to your background image */
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed; /* Fixed background for parallax effect */
    min-height: 100vh;
        margin: 0; /* Remove default body margin */
    padding: 0; /* Remove default body padding */
}


       

       
        /* Center Content Vertically and Horizontally */
        .centered {
            text-align: center;
            color: rgb(255, 255, 255);
            position: relative; /* Add relative positioning for stacking context */
            z-index: 1; /* Place the content above the overlay */
        }

        /* Header Styles */
        .header h1 {
            font-size: 3rem;
            margin-top: 250px;
        }

        /* Button Container Styles */
        .btn-container {
            margin-top: 20px;
        }

        .btn-container a {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 1.2rem;
            color: white;
            background-color: #cc73e8;
            transition: background-color 0.3s;
        }

        .btn-container a:hover {
            background-color: #d45f8c;
        }

        /* Footer Styles */
        .footer {
            text-align: center;
            
            margin-top: 200px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="overlay"></div>
        <div class="centered">
            <div class="header">
                <h1>Welcome to Event Calendar</h1>
            </div>
            <div class="btn-container">
                <a class="btn btn-primary" href="login.html">Login</a>
                <a class="btn btn-success" href="signup.html">Signup</a>
            </div>
        </div>
    </div>

    <div class="footer">
        &copy; 2023 Event Calendar. All rights reserved.
    </div>
</body>
</html>
